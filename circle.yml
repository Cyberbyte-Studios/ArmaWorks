machine:
  environment:
      YARN_VERSION: 0.18.1
      PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  php:
    version: 7.0.11

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn install
    - composer install
    - cp .env.test .env
    - node_modules/gulp/bin/gulp.js
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

database:
  post:
    - php artisan migrate --seed
    - php artisan passport:install

test:
  override:
    - touch storage/logs/laravel.log
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit; mkdir -p $CIRCLE_ARTIFACTS/logs
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml
    - cp storage/logs/*.log $CIRCLE_ARTIFACTS/logs

deployment:
  bundle:
    branch: [master, develop]
    commands:
      - vendor/bin/phing bundle
      - mv armaworks.zip $CIRCLE_ARTIFACTS/
